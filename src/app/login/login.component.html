<div class="outer" nz-row nzType="flex" nzAlign="middle">
  <div nz-col nzSpan="5" nzOffset="5" style="padding: 30px;background-color: #fff;border-radius: 6px;">
    <nz-tabset>
      <nz-tab nzTitle="登录">
        <form nz-form [formGroup]="loginForm" (ngSubmit)="login($event, loginForm.value)" nzLayout="horizontal">
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <input nz-input nzSize="large" placeholder="请输入手机号码" formControlName="telNum">
              <nz-form-explain *ngIf="loginForm.get('telNum')?.dirty && loginForm.get('telNum')?.errors">请输入手机号码！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <nz-input-group [nzAddOnAfter]="checkCode" nzSize="large" nzSearch="true">
                <input nz-input nzSize="large" placeholder="请输入验证码" formControlName="codeNum">
              </nz-input-group>
              <nz-form-explain *ngIf="loginForm.get('codeNum')?.dirty && loginForm.get('codeNum')?.errors">请输入验证码！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <ng-template #checkCode>
            <button nz-button nzSize="large" nzType="default" nzSearch>获取验证码</button>
          </ng-template>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <input nz-input nzSize="large" placeholder="请输入密码" formControlName="passWord">
              <nz-form-explain *ngIf="loginForm.get('passWord')?.dirty && loginForm.get('passWord')?.errors">请输入密码！
              </nz-form-explain>
              <a>忘记密码</a>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <button nz-button nzSize="large" nzBlock="true" nzType="primary" [disabled]="!loginForm.valid">登录</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-tab>
      <nz-tab nzTitle="注册">
        <form nz-form [formGroup]="registerForm" (ngSubmit)="register($event, registerForm.value)"
          nzLayout="horizontal">
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <input nz-input nzSize="large" placeholder="请输入手机号码" formControlName="telNum">
              <nz-form-explain *ngIf="registerForm.get('telNum')?.dirty && registerForm.get('telNum')?.errors">请输入手机号码！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <input nz-input nzSize="large" type="password" placeholder="请输入密码" formControlName="passWord">
              <nz-form-explain *ngIf="registerForm.get('passWord')?.dirty && registerForm.get('passWord')?.errors">
                请输入密码！</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <input nz-input nzSize="large" type="password" placeholder="请确认密码" formControlName="confirmPWD">
              <nz-form-explain *ngIf="registerForm.get('confirmPWD')?.dirty && registerForm.get('confirmPWD')?.errors">
                <ng-container *ngIf="registerForm.get('confirmPWD')?.hasError('required')">
                  请确认密码！
                </ng-container>
                <ng-container *ngIf="registerForm.get('confirmPWD')?.hasError('confirm')">
                  两次密码输入不正确！
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="24">
              <button nz-button nzSize="large" nzBlock="true" nzType="primary"
                [disabled]="!registerForm.valid">完成注册</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-tab>
    </nz-tabset>
  </div>
</div>

<div nz-row nzType="flex" nzAlign="middle">
  <div nz-col nzSpan="24">
    <h3>个人信息一经填写将无法删除，请填写本人信息。</h3>
  </div>
  <div nz-col nzSpan="16" nzOffset="4">
    <form nz-form [formGroup]="userInfoForm" (ngSubmit)="modifyInfo(userInfoForm.value)" nzLayout="horizontal">
      <nz-form-item>
        <nz-form-label nzSpan="4">登录名</nz-form-label>
        <nz-form-control nzSpan="12">
          <input type="text" nz-input value="139******86" readonly>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4" nzRequired>手机号码</nz-form-label>
        <nz-form-control nzSpan="12">
          <nz-input-group [nzAddOnBefore]="telNumPrefix">
            <ng-template #telNumPrefix>
              <nz-select formControlName="telNumPrefix">
                <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                <nz-option nzLabel="+87" nzValue="+87"></nz-option>
              </nz-select>
            </ng-template>
            <input type="tel" nz-input formControlName="telNum">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4" nzRequired>验证码</nz-form-label>
        <nz-form-control nzSpan="12">
          <nz-input-group [nzAddOnAfter]="codePrefix">
            <ng-template #codePrefix>
              <a>获取验证码</a>
            </ng-template>
            <input type="tel" nz-input formControlName="code">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4" nzRequired>邮箱</nz-form-label>
        <nz-form-control nzSpan="12">
          <input type="email" nz-input formControlName="email">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4" nzRequired>真实姓名</nz-form-label>
        <nz-form-control nzSpan="12">
          <input type="text" nz-input formControlName="name">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4" nzRequired>证件号</nz-form-label>
        <nz-form-control nzSpan="12">
          <nz-input-group [nzAddOnBefore]="idCardPrefix">
            <ng-template #idCardPrefix>
              <nz-select formControlName="idCardPrefix">
                <nz-option nzLabel="身份证" nzValue="身份证"></nz-option>
                <nz-option nzLabel="军人证" nzValue="军人证"></nz-option>
              </nz-select>
            </ng-template>
            <input type="text" formControlName="idCard" nz-input>
          </nz-input-group>
          <nz-form-extra>证件号码一经填写将无法修改，请谨慎填写！</nz-form-extra>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzSpan="12" nzOffset="4">
          <button nzType="primary" nz-button nzBlock>保存</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>

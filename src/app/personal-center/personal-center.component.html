<div class="title" nz-row nzType="flex" nzAlign="middle"></div>
<div nz-row nzType="flex" nzAlign="top">
  <div nz-col nzSpan="3" nzOffset="4">
    <div class="userAvatar" nz-col nzSpan="24">
      <nz-avatar [nzSize]="100" nzSrc="../../assets/imgs/avatar.png" [ngStyle]="avatarStyle"></nz-avatar>
      <p class="userName">您好，1394602****</p>
      <button nz-button nzType="primary" nzShape="round" [ngStyle]="btnStyle"><i nz-icon spin
          type="user"></i>去完善</button>
    </div>
    <div nz-col nzSpan="24" style="border-left: 1px solid #e8e8e8;border-bottom: 1px solid #e8e8e8;">
      <ul nzMode="inline" nz-menu>
        <li nz-submenu [nzOpen]="true">
          <span title><i nz-icon nzType="shopping" nzTheme="outline"></i>订单中心</span>
          <ul>
            <li routerLink="./" routerLinkActive="ant-menu-item-selected" nz-menu-item (click)="changeTitle('registration')">我的挂号</li>
            <li routerLink="./myConsult" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('consult')" nz-menu-item>我的咨询</li>
            <li routerLink="./myInquiry" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('inquiry')" nz-menu-item>我的问诊</li>
            <li routerLink="./myDoctors" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('doctors')" nz-menu-item>我的医生</li>
          </ul>
        </li>
        <li nz-submenu [nzOpen]="true">
          <span title><i nz-icon nzType="wallet" nzTheme="outline"></i>钱包福利</span>
          <ul>
            <li routerLink="./myIntegral" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('integral')" nz-menu-item>我的积分</li>
            <li routerLink="./myDiscountCoupon" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('discountCoupon')" nz-menu-item>我的优惠券</li>
            <li routerLink="./drawMoney" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('drawMoney')" nz-menu-item>现金提现</li>
          </ul>
        </li>
        <li nz-submenu [nzOpen]="true">
          <span title><i nz-icon nzType="user" nzTheme="outline"></i>账户中心</span>
          <ul>
            <li routerLink="./userInfo" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('userInfo')" nz-menu-item>个人信息</li>
            <li routerLink="./securitySettings" routerLinkActive="ant-menu-item-selected" (click)="changeTitle('securitySettings')" nz-menu-item>安全设置</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div nz-col nzSpan="13">
    <div class="memberTitle" nz-row nzType="flex" nzAlign="middle">
      <div nz-col nzSpan="20">
        <h2>{{loginTime | date:'H' | dateFormat}}</h2>
        <p>上次登录：{{loginTime | date:'yyyy-MM-dd HH:mm:ss'}}&emsp;可用积分：<span
            [ngStyle]="{'color':'#ff8000'}">【{{integral}}】</span></p>
      </div>
      <div class="memberInfo" nz-col nzSpan="4">
        <p class="memberLevel">普通会员</p>
        <span class="memberDay">成为本站会员27天</span>
      </div>
    </div>
    <div class="memberServiceWin" nz-row>
      <div class="memberServiceWinTitle" nz-col nzSpan="24">
        <h2>{{title}}&emsp;<span class="remark">{{remark}}</span></h2>
      </div>
      <div class="container" nz-col nzSpan="24">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
